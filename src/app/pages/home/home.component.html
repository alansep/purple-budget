<div class="full-screen flex-container flex-column cor-fundo">
    <div class="full-screen flex-container flex-column" *ngIf="!podeMostrar">
        <span class="fonte-padrao">
            Qual o seu orçamento até o fim do mês?
        </span>
        <input type="tel" [(ngModel)]="orcamento">
        <button (click)="calcular()">
            Testar
        </button>
    </div>
    <div class="mensagem flex-container flex-column" *ngIf="podeMostrar">
        <h1>Jenkins está integrado e compilando na propria maquina! :)</h1>
        <span class="fonte-padrao">
            Você pode gastar até R${{resultado}} por dia!
        </span>
        <button (click)="exibirPrimeiraTela()">
            Voltar
        </button>
        <table style="font-size: 15px;">
            <tr>
                <th>Dia</th>
                <th>Valor</th>
                <th>Diferença</th>
            </tr>
            <tr *ngFor="let furtherMovement of furtherMovements">
                <th>{{furtherMovement.date}}</th>
                <th>{{furtherMovement.value | currency: 'BRL'}}</th>
                <th>{{furtherMovement.difference | currency: 'BRL'}}</th>

            </tr>
        </table>
    </div>
</div>
